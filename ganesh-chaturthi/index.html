<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ganesh Chaturthi Animated Landing Page</title>
    <style>
        /* Font Family */
        @font-face { font-family: 'Keshiki';  src: url("font-family/Keshiki/Sdasian-WyDon.ttf");  }
        @font-face { font-family: 'sd-asian'; src: url("font-family/SD-Asian/Sdasian-WyDon.ttf"); }
        @font-face { font-family: 'Poppins'; src: url("font-family/Poppins/Poppins-Medium.ttf");}

        *, ::before, ::after {
            margin: 0;
            padding: 0;
            transition: .3s;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            overflow-x: hidden;
        }

        video {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: -1;
            transition: 1s;
        }

        .container {
            padding: 0 5%;
            margin: auto;
        }

        .heading {
            color: green;
            text-shadow: 3px 3px yellow;
        }

        #text {
            color: rgb(151, 241, 162);
            text-shadow: 1px 1px yellow;
        }

        .navbar {
            padding: 12px 10px;
            margin-top: 30px;
        }

        .navbar .containerr {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo {
            font-family: 'sd-asian';
            text-decoration: none;
            font-size: 2rem;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar ul a {
            display: block;
            text-decoration: none;
            margin: 5px 10px;
            padding: 8px 16px;
            font-family: 'Keshiki';
            position: relative;
        }

        .navbar ul:has(a:hover) a:not(:hover) {
            filter: blur(10px);
        }

        .page-content {
            text-align: left;
            margin-top: 5rem;
            padding: 0 10px;
            row-gap: 15px;
        }

        .page-content .inner-content .heading {
            font-size: 4rem;
            font-family: 'sd-asian';
        }

        .page-content .inner-content p {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1rem;
        }

        .page-content .buttons {
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .page-content .buttons a {
            display: block;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            margin: 10px 16px 10px 0;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            min-width: 120px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(60px);
            overflow: hidden;
            z-index: 1;
            border: 1px solid #ffffff1e;
        }

        .page-content .buttons a.active {
            background-color: #e1340d;
        }

        .page-content .buttons a.active:hover {
            box-shadow: 0 0 40px rgb(253, 2, 2);
        }

        .page-content .buttons a:nth-child(2)::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(40deg, #ffffff00, #ffffff20, #ffffff00);
            z-index: -1;
        }

        .page-content .buttons a:nth-child(2):hover::before { 
            left: 100%;
        }

        .page-content .buttons a:nth-child(2):hover {
            transition-delay: .3s;
            box-shadow: 0 0 40px rgb(238, 5, 5);
            background-color: #ff310c;
        }

        .page-content .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
        }

        .page-content .social-links a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            width: 40px;
            margin: 10px 10px 10px 0;
            border-radius: 99px;
            text-decoration: none;
            backdrop-filter: blur(160px);
            background: #c624f71e;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .page-content .social-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #f15405;
            z-index: -1;
        }

        .page-content .social-links a:hover::after { 
            height: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar .containerr {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                margin-top: 1rem;
            }

            .page-content .inner-content .heading {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .page-content .inner-content .heading {
                font-size: 2.5rem;
            }

            .page-content .buttons a {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <video autoplay loop muted>
        <source src="vid.mp4">
    </video>
    <nav class="navbar">
        <div class="containerr">
            <a href="#" class="logo">Subhadaya Bhatta</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-content">
            <div class="inner-content">
                <h1 class="heading">Happy Ganesh Chaturthi</h1>
                <p id="text">Many happy wishes to all of you on Ganesh Chaturthi from Subhadaya Bhatta. <br> May
                    there always be happiness in your family.</p>
                    <br>
                    <br>
                <div class="buttons">
                    <a href="#" class="active">Learn more</a>
                    <a href="#">Browse</a>
                </div>
    

                <div class="social-links">
                    <a href="https://github.com/SubhaBhatta" class="bi bi-github"></a>
                    <a href="#" class="bi bi-instagram"></a>
                    <a href="#" class="bi bi-linkedin"></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
